<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classroom Flow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .font-comic {
        font-family: 'Comic Neue', cursive;
      }
      .notebook-paper {
        background-color: #fdfbf7;
        background-image: linear-gradient(#e1e1e1 1px, transparent 1px);
        background-size: 100% 2rem;
      }
      @media print {
        body {
          background: white;
        }
        .notebook-paper {
          background-image: none;
        }
      }
    </style>
  </head>
  <body class="notebook-paper text-slate-900 antialiased">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
